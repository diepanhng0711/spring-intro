#Ch?y ?ng d?ng trên port 8088
server.port=8088

#B? cache c?a thymeleaf ?? l?p trình cho nhanh
spring.thymeleaf.cache=false

#message ???c l?u t?i i18n
spring.messages.basename=i18n/messages

spring.mvc.locale-resolver=fixed
spring.mvc.locale=vi_VN

spring.datasource.url=jdbc:mysql://localhost:3306/todo_db?useSSl=false
spring.datasource.username=root
spring.datasource.password=mysql

##Hibernate properties
#The SQL dialect makes Hibernate generate better SQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#Hibernate ddl auto (Create, Create-drop, Validate, Update)
spring.jpa.hibernate.ddl-auto=update

